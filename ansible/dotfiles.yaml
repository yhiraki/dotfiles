---
- name: Dotfiles
  hosts: localhost
  connection: local
  roles:
    - role: yhiraki.emacs
      emacs_version: 30.2
      install_prefix: /usr/local
      build_options: >-
        # --build=aarch64-apple-darwin
        --disable-largefile \
        --with-gif=ifavailable \
        --with-imagemagick \
        --with-jpeg=ifavailable \
        --with-native-compilation \
        --with-rsvg \
        --with-tiff=ifavailable \
        --with-x-toolkit=no \
        --with-xpm=ifavailable \
        --without-scroll-bars \
        --without-sound \
        --without-x \
        --with-json \
        --with-tree-sitter
      sudo_install: no
    - role: git
    - role: go
    - role: tmux
    - role: zsh
    - role: zsh-tools
